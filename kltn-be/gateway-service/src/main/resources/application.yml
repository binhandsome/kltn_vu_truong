server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    compatibility-verifier:
      enabled: false

    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**, /api/users/**
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/email/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**, /api/categories/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**

        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

        - id: seller-service
          uri: lb://seller-service
          predicates:
            - Path=/api/seller/**

        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:localhost:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
