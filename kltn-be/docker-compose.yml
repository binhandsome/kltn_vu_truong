  cbf_api:
      image: fastapi-cbf_api
      container_name: cbf_api
      restart: unless-stopped
      ports:
        - "8000:8000"
      networks:
        - thanhvuchig-network  # ← THÊM NETWORK
      environment:
        OUT_DIR: "/app/deploy_data"  # ← Đổi thành đường dẫn container
        DATA_RAW_DIR: "/app/data_raw"  # ← Đổi thành đường dẫn container
        DB_URL: "mysql+pymysql://root:123456789@host.docker.internal:3306/productservice?charset=utf8mb4"
        RECOMMEND_DB_URL: "mysql+pymysql://root:123456789@host.docker.internal:3306/recommendservice?charset=utf8mb4"
      volumes:
        - "C:/Users/Admin/Downloads/Data/deploy_data:/app/deploy_data"
        - "C:/Users/Admin/Downloads/Data/data_raw:/app/data_raw"
      deploy:
            resources:
              limits:
                memory: 4G  # Tăng memory limit
              reservations:
                memory: 2G
  user-service:
    image: thanhvu011/thanhvu-chitruong-user-service:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "8081:8081"
    networks:
      - thanhvuchig-network
    depends_on:
      - eureka-server
    environment:
      SPRING_DATA_REDIS_HOST: host.docker.internal
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/userservice?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456789
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin-server:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: "1.0"
