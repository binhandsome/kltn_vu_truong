version: '3.8'

services:
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g   # heap ES chá»‰ 2GB
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped
