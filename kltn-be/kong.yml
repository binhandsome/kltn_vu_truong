
_format_version: "3.0"  # kiểu string
services:
  - name: product-service
    url: http://host.docker.internal:8083
    routes:
      - name: product-protected
        paths:
          - /api/products/
        strip_path: false
      - name: product-public
        paths:
          - /api/products/public
        strip_path: false

