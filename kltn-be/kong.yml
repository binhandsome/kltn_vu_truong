_format_version: "3.0"
_transform: true

# ==== Consumer + secret cho JWT (HS512) ====
consumers:
  - username: user-auth-issuer
    custom_id: user-auth-issuer
    jwt_secrets:
      - key: user-service
        secret: "aGtHd1hnM3NlcEh5U3lmaDhoUWVrZ0dZN0RZbGZxVXpKbFlGbFZKZ2JPRzFqcmMybWhVZFN5N0RoT0JreEdhVg=="
        algorithm: HS512

# ================== USER-SERVICE ==================
services:
  - name: user
    url: http://host.docker.internal:8081
    routes:
      # public: /api/auth/**
      - name: user-auth-public
        paths: [ "/api/auth" ]
        strip_path: false
      # public: /api/user/** (nếu có)
      - name: user-user-public
        paths: [ "/api/user" ]
        strip_path: false
      # protected: các URL còn lại dưới /api/**
      - name: user-protected
        paths: [ "/api" ]
        strip_path: false
        plugins:
          - name: jwt
            config:
              key_claim_name: iss
              header_names: [ authorization ]
              uri_param_names: [ jwt ]
              claims_to_verify: [ exp ]
              run_on_preflight: false
              maximum_expiration: 0
              secret_is_base64: false

