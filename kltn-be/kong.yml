_format_version: "2.1"
services:
  - name: user-service
    url: http://user-service:8081
    routes:
      - name: user-route
        paths:
          - /api/auth

  - name: email-service
    url: http://email-service:8082
    routes:
      - name: email-route
        paths:
          - /api/email

