server:
  port: 8086
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kltn_fashion_shop?useSSL=false&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  application:
    name: review-service
  cloud:
    compatibility-verifier:
      enabled: false # Vô hiệu hóa kiểm tra tương thích
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}